<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>2048</title>
  </head>
  <body>
    <h1>2048</h1>
    <h2>By Derek Sneddon, based off the original 2048.</h2>
    <p id="score"></p>
    <div id="size-bloc">
      <p id="size-title">Size : </p>
      <input id="size" type="number" value="4">
      <input id="change-size" type="button" value="Ok">
      <div class="clear">
        <div id="canvas-bloc"></div>
      </div>
      <div id="canvas-bloc">
        <canvas id="canvas" width=500 height="500"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
